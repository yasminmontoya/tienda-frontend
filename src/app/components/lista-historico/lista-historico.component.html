<h2>Histórico</h2>
<br>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Acción</th>
      <th>Nombre Producto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let historico of historicos">
      <td>{{historico.id}}</td>
      <td>{{historico.fecha}}</td>
      <td>{{historico.accion}}</td>
      <td>{{historico.producto.nombre}}</td>
    </tr>
  </tbody>
</table>
